<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Timer</title>
    <link rel="shortcut icon" id="favicon" href="images/focus.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;400;500;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tit">
            <img id="icon" src="ph_brain-fill.svg" alt="">
            <p id="text"> Timer</p>
        </div>
        <div class="time">
            <div class="num">
               <span id="mints"> 00</span>
                <br>
               <span id="second"> 00</span>
            </div>
        </div>
        <div class="bnts">
            <button class="reload" id="reload" ><img id="co1" src="images/reload.svg" alt=""></button>
            <button class="start" id="start" ><img id="startimg" src="images/start.svg" alt=""></button>
            <button class="skip" id="skip" ><img id="co3" src="images/skip.svg" alt=""></button>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
